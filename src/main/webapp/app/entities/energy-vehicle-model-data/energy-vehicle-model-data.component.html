<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.home.title">Energy Vehicle Model Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-energy-vehicle-model-data" [routerLink]="['/energy-vehicle-model-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.home.createLabel">
            Create new Energy Vehicle Model Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="energyVehicleModelData">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="energyVehicleBrandDataId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.energyVehicleBrandData">Energy Vehicle Brand Data</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="brandId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.brand">Brand</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let energyVehicleModelData of energyVehicleModelData ;trackBy: trackId">
                <td><a [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'view' ]">{{energyVehicleModelData.id}}</a></td>
                <td>{{energyVehicleModelData.description}}</td>
                <td>
                    <div *ngIf="energyVehicleModelData.energyVehicleBrandDataId">
                        <a [routerLink]="['../energy-vehicle-brand-data', energyVehicleModelData.energyVehicleBrandDataId , 'view' ]" >{{energyVehicleModelData.energyVehicleBrandDataId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="energyVehicleModelData.brandId">
                        <a [routerLink]="['../energy-vehicle-brand-data', energyVehicleModelData.brandId , 'view' ]" >{{energyVehicleModelData.brandId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'energy-vehicle-model-data/'+ energyVehicleModelData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="energyVehicleModelData && energyVehicleModelData.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
