<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.home.title">Energy Vehicle Model Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-energy-vehicle-model-data" [routerLink]="['/energy-vehicle-model-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.home.createLabel">
            Create new Energy Vehicle Model Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="energyVehicleModelData">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.description">Description</span></th>
            <th><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyVehicleModelData.energyVehicleBrandData">Energy Vehicle Brand Data</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let energyVehicleModelData of energyVehicleModelData ;trackBy: trackId">
                <td><a [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'view' ]">{{energyVehicleModelData.id}}</a></td>
                <td>{{energyVehicleModelData.description}}</td>
                <td>
                    <div *ngIf="energyVehicleModelData.energyVehicleBrandData">
                        <a [routerLink]="['../energy-vehicle-brand-data', energyVehicleModelData.energyVehicleBrandData?.id, 'view' ]" >{{energyVehicleModelData.energyVehicleBrandData?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/energy-vehicle-model-data', energyVehicleModelData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'energy-vehicle-model-data/'+ energyVehicleModelData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
