<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="energyFuelData">
            <h2><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyFuelData.detail.title">Energy Fuel Data</span> {{energyFuelData.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyFuelData.type">Type</span></dt>
                <dd>
                    <span>{{energyFuelData.type}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyFuelData.product">Product</span></dt>
                <dd>
                    <span>{{energyFuelData.product}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/energy-fuel-data', energyFuelData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
