<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.home.title">Energy Electricity Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-energy-electricity-data" [routerLink]="['/energy-electricity-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.home.createLabel">
            Create new Energy Electricity Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="energyElectricityData">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="voltageId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.voltage">Voltage</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tariffId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.tariff">Tariff</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cycleId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.cycle">Cycle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="timePeriodId"><span jhiTranslate="jhipsterEnergySampleApplicationApp.energyElectricityData.timePeriod">Time Period</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let energyElectricityData of energyElectricityData ;trackBy: trackId">
                <td><a [routerLink]="['/energy-electricity-data', energyElectricityData.id, 'view' ]">{{energyElectricityData.id}}</a></td>
                <td>
                    <div *ngIf="energyElectricityData.voltageId">
                        <a [routerLink]="['../energy-voltage-data', energyElectricityData.voltageId , 'view' ]" >{{energyElectricityData.voltageId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="energyElectricityData.tariffId">
                        <a [routerLink]="['../energy-tariff-data', energyElectricityData.tariffId , 'view' ]" >{{energyElectricityData.tariffId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="energyElectricityData.cycleId">
                        <a [routerLink]="['../energy-cycle-data', energyElectricityData.cycleId , 'view' ]" >{{energyElectricityData.cycleId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="energyElectricityData.timePeriodId">
                        <a [routerLink]="['../energy-time-period-data', energyElectricityData.timePeriodId , 'view' ]" >{{energyElectricityData.timePeriodId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/energy-electricity-data', energyElectricityData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/energy-electricity-data', energyElectricityData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'energy-electricity-data/'+ energyElectricityData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="energyElectricityData && energyElectricityData.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
